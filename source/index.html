<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Treinos - PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>
<body class="grey lighten-4">
    <div id="app" class="container">
        <h4 class="center-align">Montagem de Treino</h4>
        <div class="card white z-depth-2">
            <div class="card-content">
                <span class="card-title">Iniciar treino</span>
                <div class="input-field">
                    <input type="number" v-model.number="qtd" min="0">
                    <label>Quantidade de exercícios</label>
                </div>
                <button class="btn blue" @click="criarExercicios">Criar exercícios</button>
            </div>
        </div>
        <div v-for="(ex, i) in exercicios" :key="i" class="card white z-depth-1">
            <div class="card-content">
                <span class="card-title" v-text="'Exercício ' + (i + 1)"></span>
                <div class="input-field">
                    <input type="text" v-model="ex.nome">
                    <label>Nome do exercício</label>
                </div>
                <button class="btn green" @click="adicionarSerie(i)">Adicionar Série</button>
                <ul class="collection">
                    <li v-for="(s, idx) in ex.series" :key="idx" class="collection-item">
                        <div class="row">
                            <div class="input-field col s4">
                                <select class="browser-default" v-model="s.tipo">
                                    <option value="Aquecimento">Aquecimento</option>
                                    <option value="Preparatória">Preparatória</option>
                                    <option value="Falha">Falha</option>
                                    <option value="Back Off">Back Off</option>
                                </select>
                            </div>
                            <div class="input-field col s4">
                                <input type="text" v-model="s.reps">
                                <label>Repetições / Carga</label>
                            </div>
                            <div class="input-field col s4">
                                <input type="text" v-model="s.obs">
                                <label>Observações</label>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="center-align">
            <button class="btn-large red" @click="gerarPDF">Gerar PDF</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
